<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Encriptador Prestadores IPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- T√≠tulo centrado -->
  <header class="py-4 bg-white shadow-sm mb-5">
    <div class="container">
      <h1 class="text-center display-6">
        Encriptador Bases Prestadores de Servicio de Salud
      </h1>
    </div>
  </header>
  <main class="container mb-5">
    <div class="row justify-content-center gx-4 gy-4">
      <div class="col-12 col-md-8">

        <!-- Card de Encriptaci√≥n -->
        <div class="card mb-4 shadow-sm">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">üîê Encriptar archivo Excel (.xlsx)</h4>
          </div>
          <div class="card-body">
            <form action="/encrypt" method="post" enctype="multipart/form-data">
              <div class="mb-3">
                <input
                  type="file"
                  class="form-control"
                  name="file"
                  accept=".xlsx"
                  required
                >
              </div>
              <button type="submit" class="btn btn-success w-100">
                Encriptar y descargar .enc
              </button>
            </form>
          </div>
        </div>

        <!-- Card de Desencriptaci√≥n -->
        <div class="card shadow-sm">
          <div class="card-header bg-secondary text-white">
            <h4 class="mb-0">üîì Desencriptar archivo .enc</h4>
          </div>
          <div class="card-body">
            <form action="/decrypt" method="post" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="file_enc" class="form-label">
                  Archivo encriptado (.enc):
                </label>
                <input
                  type="file"
                  class="form-control"
                  name="file_enc"
                  accept=".enc"
                  required
                >
              </div>
              <button type="submit" class="btn btn-warning w-100">
                Desencriptar y descargar .xlsx
              </button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </main>

  <!-- Bootstrap JS (opcional para componentes interactivos) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
